    <script>
        function set_ddl_date(year_start) {
            var now = new Date();
            for (var i = now.getFullYear(); i >= year_start; i--) {
                $('#year').
                    append($("<option></option>").
                        attr("value", i).
                        text(i));
            }
            for (var i = 1; i <= 12; i++) {
                $('#month').
                    append($("<option></option>").
                        attr("value", i).
                        text(i));
            }
            $('#year').change(onChang_date);
            $('#month').change(onChang_date);
            function onChang_date() {
                if ($('#ddl_year').val() != -1 && $('#month').val() != -1) {

                    var date_temp = new Date($('#year').val(), $('#month').val(), 0);
                    $("#day option").each(function () {
                        if ($(this).val() != -1 && $(this).val() > date_temp.getDate()) $(this).remove();
                    });
                    for (var i = 1; i <= date_temp.getDate(); i++) {
                        if (!$("#day option[value='" + i + "']").length) {
                            $('#day').
                                append($("<option></option>").
                                    attr("value", i).
                                    text(i));
                        }
                    }
                } else {
                    $("#day option:selected").removeAttr("selected");
                }
            }
        }

        //1911為開始年份
        set_ddl_date(1911);
